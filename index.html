<div class="modal fade" id="item_window" tabindex="-1" role="dialog" aria-labelledby="item_window_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        アイテムを入手しました！
      </div>
      <div class="modal-body">
        <img id="item_window_img">
        <span id="item_window_name"></span>
        <div id="item_window_description"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="death_penalty_window" tabindex="-1" role="dialog" aria-labelledby="death_penalty_window_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span>楽屋がファンに占領されました……</span>
      </div>
      <div class="modal-body">
        <img src="./img/death_penalty.jpg">
        <div id="item_window_description">
          ライブ会場を整地し、
          <span id="death_penalty_decrease_floor"></span>
          日目までタイムリープします。
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
